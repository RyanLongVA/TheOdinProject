<head>
  <title> Image Slider </title>
  <link rel="stylesheet" type="text/css" href="styles/slider.css"/>
  <script type="text/javascript" src="scripts/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/jquery-ui.min.js">
    </script>
  <script type="text/javascript">
sliderInt = 1;
sliderNext = 2;

$(document).ready(function() {

$(".slider > img#1").show("slide", {direction: 'right'}, 500);
startSlider();

$(".slider > img").hover(function() {
  stopLoop();
}, function() {
  startSlider();
})
});

function startSlider(){

  count = $(".slider img").length;

  loop = setInterval(function() {

    if(sliderNext > count) {
      sliderNext = 1;
      sliderInt = 1;
    }

    $(".slider img").fadeOut(500);
    $(".slider img#"+sliderNext).fadeIn(500);

    sliderInt = sliderNext
    sliderNext = sliderNext + 1;

  }, 3000)
}


function stopLoop() {
  window.clearInterval(loop);
}


function showSlide(Id) {
  stopLoop();
  if(Id > count) {
    Id= 1;
    }else if(Id < 1){
    Id = count;
    }

    $(".slider img").fadeOut(500);
    $(".slider img#"+Id).fadeIn(500);

    sliderInt = Id
    sliderNext = Id + 1;
    startSlider();
}


function prev() {
newSlide = sliderInt - 1;
showSlide(newSlide);
}

function next() {
newSlide = sliderInt + 1;
showSlide(newSlide);

}

  </script>
}
</head> 
<body>

<div class="wrapper">
  <div class="slider">
    <img id="1" src="images/Background.JPG"/>
    <img id="2" src="images/Background2.jpeg"/>
    <img id="3" src="images/background2.png"/>
    <img id="4" src="images/profilePicture.jpg"/>
  </div>

  <a href="#" class="left" onclick="prev()">Previous</a>
  <a href="#" class="right" onclick="next()">Next</a>

</div>
</body>
</html>
